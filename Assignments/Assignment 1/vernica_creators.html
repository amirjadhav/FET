<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vernica.css">
</head>
<body>
    <header class="heading">Vernica Creators</header>
    <h2>Registration Form</h2>
    <div>
        <form action="" method="post" class="form">
            Name: <span></span><input type="name" required> <br><br>
            Phone Number: <input type="tel" required  pattern="[0-9]{10}"> <br><br>
            Email: <input type="email" required> <br><br>
            Username: <input type="name" required> <br><br>
            Password: <input type="password" required> <br><br>
            Confirm password: <input type="password" required> <br><br>
            Price: 1200$ <br><br>
            Card details: <input type="number" required> <br><br>
            Referral code: <input type="number" required min="1000" max="2000">&nbsp;&nbsp;&nbsp;&nbsp; <button type="button"><b>Apply</b></button><br><br>
            Discounted Price: <input type="name" required disabled> <br><br>
            <button type="submit"><b>Register</b></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="reset"><b>Reset</b></button>
        </form>
    </div>
</body>
</html>

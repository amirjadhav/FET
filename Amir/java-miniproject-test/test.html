<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello</title>
  </head>
  <body>
    <button onclick="getCurTime()" type="button">
      Get current time position
    </button>
    <button onclick="setCurTime()" type="button">
      Set time position to 5 seconds</button
    ><br />

    <video id="myVideo" width="320" height="176" controls></video>
    <track label="English" kind="captions" srclang="en" src="" default>
      <source src="/videos/development/python/1.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>

    <script>
      var vid = document.getElementById("myVideo");

      function getCurTime() {
        alert(vid.currentTime);
      }

      function setCurTime() {
        vid.currentTime = 5;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="../lib/bootstrap-5/css/bootstrap-grid.css" /> -->
    <style>
      body div {
        margin: 20px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <p class="display-4">Container horizontal</p>

    <div class="container">
      <div class="row row-wrap justify-content-start">
        <div class="col-4">One of two columns</div>
        <div class="col-4">One of two columns</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-4">One of two columns</div>
        <div class="col-4">One of two columns</div>
      </div>
      <div class="row justify-content-end">
        <div class="col-4">One of two columns</div>
        <div class="col-4">One of two columns</div>
      </div>
      <div class="row justify-content-around">
        <div class="col-4">One of two columns</div>
        <div class="col-4">One of two columns</div>
      </div>
      <div class="row justify-content-md-between">
        <div class="col-4">One of two columns</div>
        <div class="col-4">One of two columns</div>
      </div>
      <div class="row justify-content-evenly">
        <div class="col-4 order-2">col 4</div>
        <div class="col-5 order-1">col 5</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="../lib/bootstrap-5/css/bootstrap-grid.css" /> -->
    <style>
      body div {
        border: 1px solid red;
        height: max-content;
        background-color: bisque;
      }
      .row-wrap {
        background-color: aquamarine;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row row-wrap">
        <div class="col-sm">One </div>
        <div class="col-sm">One </div>
        <div class="col-sm">One </div>
      </div>
    </div>
    <br /><br />
    <div class="container">
      <div class="row row-wrap">
        <div class="col">1 of 3</div>
        <div class="col-6">2 of 3 (wider)</div>
        <div class="col">3 of 3</div>
      </div>
      <div class="row row-wrap">
        <div class="col-lg-2">1 of 3</div>
        <div class="col-lg-3">2 of 3 (wider)</div>
        <div class="col">3 of 3</div>
      </div>
    </div>
    <br /><br /><br />
    <div class="container">
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class="row row-wrap">
        <div class="col-md-8">.col-md-8</div>
        <div class="col-6 col-md-4">.col-6 .col-md-4</div>
      </div>

      <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
      <div class="row row-wrap">
        <div class="col-6 col-md-4">.col-6 .col-md-4</div>
        <div class="col-6 col-md-4">.col-6 .col-md-4</div>
        <div class="col-6 col-md-4">.col-6 .col-md-4</div>
      </div>

      <!-- Columns are always 50% wide, on mobile and desktop -->
      <div class="row row-wrap">
        <div class="col-6">.col-6</div>
        <div class="col-6">.col-6</div>
      </div>
    </div>

    <br /><br /><br />
    <div class="container">
      <div class="row row-wrap">
        <div class="col align-self-start">One</div>
        <div class="col align-self-center">One</div>
        <div class="col align-self-end">One</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="questions.css" />
  </head>

  <body>
    <!-- table -->
    <div id="mytable">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Question</th>
            <th scope="col">1</th>
            <th scope="col">2</th>
            <th scope="col">3</th>
            <th scope="col">4</th>
            <th scope="col">Correct Answer</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Who invented JavaScript?</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- add a Questions -->

    <h1>Add Questions</h1>

    <div class="container">
      <form>
        <div class="form-group">
          <label class="control-label col-sm-2" for="question">Question:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="question"
              placeholder="Enter question"
              name="question"
            />
          </div>
        </div>

        <h3>Enter Options</h3>
        <div class="row">
          <div class="form-group">
            <label class="control-label col-md" for="option1">Option 1:</label>
            <div class="col-md">
              <input
                type="text"
                class="form-control"
                id="option1"
                placeholder="Enter question"
                name="option1"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md" for="option2">Option 2:</label>
            <div class="col-md">
              <input
                type="text"
                class="form-control"
                id="option2"
                placeholder="Enter question"
                name="option2"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label class="control-label col-md" for="option3">Option 3:</label>
            <div class="col-md">
              <input
                type="text"
                class="form-control"
                id="option3"
                placeholder="Enter question"
                name="option3"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md" for="option4">Option 4:</label>
            <div class="col-md">
              <input
                type="text"
                class="form-control"
                id="option4"
                placeholder="Enter question"
                name="option4"
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md" for="correct"
            >Correct answer option:</label
          >
          <div class="col-md">
            <input
              type="text"
              class="form-control"
              id="correct"
              placeholder="Enter question"
              name="correct"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col">
            <button type="submit" class="btn btn-default" id="addQuestion">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
    <button id="post1">Test post</button>
    <button id="patch">Test patch</button>
    <button id="test">Test</button>

    <script src="questions.js"></script>
  </body>
</html>

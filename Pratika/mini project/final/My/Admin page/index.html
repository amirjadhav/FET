<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Question page</title>

        <!-- Bootstrap CSS & JS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

        <!-- jQuery and Local JS-->
        <script defer src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script defer src="./js/app.js"></script>

        <!-- Local CSS -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <h1>Header</h1>
        </header>

        <main>
            <!-- Jumbotron to display the name of the category and number of questions -->
            <div class="jumbotron jumbotron-bk-image">
                <h1 class="display-4"></h1>
                <hr class="my-6">
                <p class="display-6"></p>
            </div>

            <!-- Card displaying the Question with edit and delete button -->
            <div class="question-card">
                <div class="card questions" id="question-id" data-bs-toggle="modal" data-bs-target="#question">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                        <div class="d-md-flex justify-content-start gap-1">
                            <button class="btn btn-primary me-2" id="update" type="button" data-bs-toggle="modal" data-bs-target="#questionz">Update</button>
                            <button class="btn btn-danger" type="button">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

            <section class="mb-5">
                <!-- Card displaying the Question with edit and delete button -->
                <div class="error-card">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">This category does not exists</h3>
                            <p class="card-text">Go back to choose another category</p>
                            <div class="d-md-flex justify-content-start gap-1">
                                <button class="btn btn-primary me-2" type="button">Back</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal to see the contents of the questions -->
                <div class="modal fade" id="question" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="exampleModalLabel"></h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h5 class="modal-question"></h5>
                                <div class="container modal-options">
                                    <div class="row">
                                        <div id="option_1" class="col rounded p-2 m-1 bg-white text-center"></div>
                                        <div id="option_2" class="col rounded p-2 m-1 bg-white text-center"></div>
                                    </div>
                                    <div class="row">
                                        <div id="option_3" class="col rounded p-2 m-1 bg-white text-center"></div>
                                        <div id="option_4" class="col rounded p-2 m-1 bg-white text-center"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="questionz" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="exampleModalLabel">Updart</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h5 class="modal-question"></h5>
                                <div class="container modal-options">
                                    <div class="row">
                                        <div id="option_1" class="col rounded p-2 m-1 bg-white text-center modal-option"></div>
                                        <div id="option_2" class="col rounded p-2 m-1 bg-white text-center correct-option"></div>
                                    </div>
                                    <div class="row">
                                        <div id="option_3" class="col rounded p-2 m-1 bg-white text-center modal-option"></div>
                                        <div id="option_4" class="col rounded p-2 m-1 bg-white text-center modal-option"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <h1>Footer</h1>
        </footer>
    </body>
</html>

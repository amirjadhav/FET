<!DOCTYPE html>
<head>
    <style>
        a[href^="https"]{
            background-color: aqua;
        }
        a{
            text-decoration: none;
        }
        a[href#="//"]{
            background-color: aqua;
        }

    </style>
</head>
<body>
    <a href="http://www.google.com//">Google</a>
    <a href="https://www.cybage.com">cybage</a>

</body>

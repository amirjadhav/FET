<!DOCTYPE html>
<html lang="en">
  <head>
  
    <title>DOM Manupulation</title>
  </head>
  <body>
    <p id="demo" onclick="changeText();">Use the DOM to change my text!</p>
    <script>
      function changeText() {
        var x = document.getElementById("demo");
        x.innerHTML ='Good Job!!';
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>



<script>
    if(window.Worker){
        var myworker=new Worker("worker.js");
        var m = { addThis: {n1:1, n2:2} };
        myworker.postMessage(m);

        myworker.onmessage=function(e){
            document.write(e.data.result);
        };
    }
</script>

</body>

</html>

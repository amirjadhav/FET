
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <div>
            <h1> Veronica Creators</h1>
        </div>
<div class="container">
    <h3>Registration Form</h1>
<form>
   

<label for="name"> Name:</label>
<input type="text" id="name" required><br>


<label for="no"> Phone Number:</label>
<input type="tel" id="no" pattern="^[1-9][0-9]{9}"><br>



<label for="Email">Email :</label>
<input type="email" id="Email"><br>



<label for="add">Address:</label>
<textarea rows="3" cols="30" id="add"></textarea><br>





<label for="uname"> Username:</label>
<input type="text" id="uname"><br>



<label for="pass"> Password:</label>
<input type="password" id="pass"><br>



<label for="cpass"> Confirm Password:</label>
<input type="password" id="cpass"><br>


<label for="card"> Card Details:</label>
<input type="number" id="card"><br>


<label for="code">Referral Code:</label>
<input type="number" id="code" value="24536"><br>

<input type="submit" id="Register" value="Register">





</form>


</div>

</body>

</html>

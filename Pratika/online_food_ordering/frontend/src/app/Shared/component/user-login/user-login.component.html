<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="rounded mb-5 login-box" *ngIf='!this.isLogin'>
                    <form id="login-form" class="form px-4" #userLogin="ngForm" (ngSubmit)="onSubmit(userLogin)">
                        <div class="text-center">
                            <img class="logo" src="assets/images/user-icon.svg" alt="delivery-SignUp">
                        </div>
                        <h2 class="push-up text-center text-info">Login</h2>
                        <div class="form-group">
                            <label for="username" class="text-info h6">Email:</label><br>
                            <input type="text" name="email" id="email" class="form-control" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info h6">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control" ngModel>
                        </div>
                        <div *ngIf='this.errorMessage' class="invalid"> 
                            <p>Please enter valid email and password</p>
                        </div>
                        <div class="form-group">
                            <div class="d-flex justify-content-between">
                                <label for="remember-me" class="text-info">Don't have an account?<br><a
                                        routerLink='/userSignUp'>Sign Up</a>Â </label><br>
                                <label class="delivery-login text-info">Working as Delivery Executive?<a
                                        class="align-center" routerLink="/deliveryLogin"><br>Delivery
                                        Login</a></label><br>
                            </div>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                        </div>
                    </form>
                </div>
                <div class='col-md-4 offset-4 mt-5' *ngIf='this.isLogin'>
                    <h1>You are logged in</h1>
                    <button class='btn btn-outline-info' (click)='logout()'>Log-out</button>
                </div>

            </div>
        </div>
    </div>
</div>

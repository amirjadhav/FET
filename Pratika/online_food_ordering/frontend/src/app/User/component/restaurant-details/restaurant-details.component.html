<div class="details-view" *ngIf="details" [ngClass]="{'sticky' : isSticky}">
    <div class="card border-0 border-bottom px-sm-5 mt-4">
        <div class="card-body">
            <div class="card-title">
                <div class="display-6 mb-1 font-weight-500">{{details.name}}</div>
                <h3 class="text-secondary">{{details.address}}</h3>
            </div>
            <div [innerHTML]="time | time: details.starttime: details.endtime: 'extended-message'"></div>
        </div>
    </div>
    <hr class="mt-0">
</div>

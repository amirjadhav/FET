<div *ngIf="userprofile.address!==undefined && userprofile.address.length < 1">
<div class="card shadow p-3 mb-2 bg-white rounded mt-3">
<div class="card-body">
<div class="row">
<div class="h5 text-center"> Address unavailable</div>
</div>
</div>
</div>
</div>

     <div class="card shadow p-3 mb-2 bg-white rounded mt-3 " *ngFor='let addresslist of userprofile.address; index as i'>
        <div class="card-body">
        <div class="row">
            <div>
            <div ><div class="h5 text-dark">{{addresslist.type}} </div>
            <p>{{addresslist.address}}</p>
            </div>
            <div class="float-end">
            <button class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#addressEditor" (click)='updateAddress(i)'>
            Update
            </button>
            <button class="btn btn-danger" (click)='deleteAddress(i)'>
             Delete
            </button>
            </div>   
            <br>            
        </div>
        </div>
     </div>
    </div>
     <div class="col" >
     <div class="pull-right">
      <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#newAddressModal">
      <mat-icon>library_add</mat-icon>
      </button>
      </div>  
      </div>

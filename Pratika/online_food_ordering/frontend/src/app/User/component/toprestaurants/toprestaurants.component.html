<div id="carouselExampleControls"  data-interval="false" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item" autofocus="true" data-bs-interval="2000" *ngFor="let p of restaurant |  sortRestaurants: 'rating' | slice:0:5 let i = index"
      [ngClass]="{'active': i == 0 }">
      <a [routerLink]="['/restaurant/',p.name.split(' ').join('-')]">
      <img src="assets/images/{{restaurantImages[i].src}}" alt="" class="d-block" width="100%" style="height: 400px;"></a>
      <div class="carousel-caption d-md-block">
        <div class="display-4 "><a class="text-reset text-decoration-none" [routerLink]="['/restaurant/',p.name.split(' ').join('-')]">{{p.name}}</a></div>
        <h3>{{p.description}}</h3>
      </div>
    </div>
    <button class="carousel-control-prev bg-transparent border-0" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next bg-transparent border-0" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
  </div>

<div class="container">
    <form #userForm='ngForm' (submit)='addUser(userForm)' class="rounded border border-dark col-sm-8">
        <h1>Signup</h1>
        <div class="row">
            <div class="col-sm-12 form-group">
                <label for="username">Name</label>
                <input type="text" id="username" class="form-control" name="username" ngModel required #username="ngModel">
            </div>
            <div style="color:red" *ngIf="username.errors && (username.dirty || username.touched)">
                <p *ngIf="username.errors.required">
                    Name is required!
                </p>
            </div>
            <div class="col-sm-12 form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" ngModel required email  #email="ngModel">
            </div>
            <div style="color:red" *ngIf="email.errors && (email.dirty || email.touched)">
                <p *ngIf="email.errors.required">
                    Email is required!
                </p>
                <p *ngIf="email.errors?.email">
                    This is not a valid Email!!!
                </p>
            </div><br>
            <div class="col-sm-12 form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" #password="ngModel">
            </div>
            <div style="color:red" *ngIf="password.errors && (password.dirty || password.touched)">
                <p *ngIf="password.errors.required">
                    Password is required!
                </p>
                <p *ngIf="password.errors?.pattern">
                    Please enter At least 1 Number,1 Special Character,Uppercase,Lowercase and minimum 8 character
                </p>
            </div><br>
            <div class="col-sm-12 form-group">
                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" class="form-control" name="cpassword" ngModel required
                    #cpassword="ngModel">
            </div>
            <div style="color:red" *ngIf="cpassword.errors && (cpassword.dirty || cpassword.touched)">
                <p *ngIf="cpassword.errors.required">
                    Please Enter Confirm Password.
                </p>
            </div><br>
            <div class="col-sm-12 form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" class="form-control" name="phone" ngModel required #phone="ngModel">
            </div>
            <div style="color:red" *ngIf="phone.errors && (phone.dirty || phone.touched)">
                <p *ngIf="phone.errors.required">
                    Please Enter Phone Number!
                </p>
            </div><br>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <button class="btn btn-success" type="submit" value="Save" id="userSave">Save
                </button>
                <button class="btn btn-dark" type="reset" >Reset</button>
            </div>
        </div>
    </form>
</div>

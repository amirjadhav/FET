<div id="carouselExampleControls" data-interval="false" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item" data-bs-interval="2000" *ngFor="let p of restaurant | sortList | slice:0:5 let i = index"
      [ngClass]="{'active': i == 0 }">
      <img [src]="p.image" class="d-block" width="100%" style="height: 400px;">
      <div class="carousel-caption d-none d-md-block">
        <h2 style="text-shadow: white 0px 0px 10px;">{{p.name}}</h2>
        <h4>{{p.description}}</h4>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
  </div>

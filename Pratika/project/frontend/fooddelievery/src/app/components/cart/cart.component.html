<div class="order container mx-auto mt-4">
    <div class="align-items-center d-flex border-bottom border-secondary">
   
        <p class="ml-4 order_summary"> Order Summary</p>
    </div>
    <div  class="order-list">
        <div class="d-flex  my-3 " *ngFor="let item of cartItems">
            <img [src]='item.items[0].menu.itemname' alt="images">
            <div class="ml-4 flex-grow-1 mx-3">
                <p>{{item.items[0].menu.itemname}}</p>
              
            </div>
            <span class=" flex-grow-1"> {{item.items[0].quantity}}</span>
            <span class="font-weight-bold "> {{item.items[0].menu.price}}</span>

        </div>

       

    </div>
 <hr>
 <div class="float-right">
     <span class="font-weight-bold ">Total Amount</span>
     <span class="amount font-weight-bold ml-1">300</span>
 </div>
</div>

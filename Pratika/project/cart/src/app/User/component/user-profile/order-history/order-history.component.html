<h2>search order</h2>

<mat-form-field>
  <mat-label>SEARCH </mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. search" #input>
</mat-form-field>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ORDERID Column -->
  <ng-container matColumnDef="orderid">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> orderid </th>
    <td mat-cell *matCellDef="let element"> {{element.orderid}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="foodname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> foodname </th>
    <td mat-cell *matCellDef="let element"> {{element.foodname}} </td>
  </ng-container>

  <!-- RID Column -->
  <ng-container matColumnDef="restaurantid">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> restaurantid </th>
    <td mat-cell *matCellDef="let element"> {{element.restaurantid}} </td>
  </ng-container>

  <!-- PRICE Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <!-- PRICE CATEGORY-->
  <ng-container matColumnDef="categoryid">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
    <td mat-cell *matCellDef="let element"> {{element.categoryid}} </td>
  </ng-container>

  <!-- DID  -->
  <ng-container matColumnDef="deliveryid">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
    <td mat-cell *matCellDef="let element"> {{element.deliveryid}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>



<div class="row">
<div class="card shadow shadow p-3 mb-5 bg-white rounded col-sm-8">
  <div class="card-body">
    <h2 class="card-title text-center">Quiz</h2>
    <div *ngIf='questions  && questions .length'>
      <div >
    <div class="question-container">
  
     <section class="card-text h5" id="question">{{questions[index].questionId}}.   {{questions[index].questionText}}</section>
    </div>
    <div class="choice_container">
    
        <button class="choice rounded text-center" #choice id="1" (click)='answerSelected(choice.id)'>{{questions[index].option1}}</button>
        <button class="choice rounded text-center" #choice1 id="2"  (click)='answerSelected(choice1.id)'>{{questions[index].option2}}</button>
        <button class="choice rounded text-center" #choice3 id="3"(click)='answerSelected(choice3.id)'>{{questions[index].option3}}</button>
        <button class="choice rounded text-center"  #choice4 id="4"(click)='answerSelected(choice4.id)'>{{questions[index].option4}}</button>
    
    </div>
  </div>
  </div>
</div>
  <div class="btn-wrapper text-center">
    <button class="btn previous font-weight-bold " (click)='previousQuestion()'>Previous</button> 
    <button class="btn next font-weight-bold" (click)='nextQuestion()'>Next</button>
    <button class="btn submit font-weight-bold" (click)='viewResult()'>Submit</button>
  </div>


</div>
</div>

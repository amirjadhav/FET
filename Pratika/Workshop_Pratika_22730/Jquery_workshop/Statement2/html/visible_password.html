<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="../lib/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="../css/password_visible.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="../js/password_visible.js"></script>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="">
    <table id="table1">
      <tr>
        <td>Username</td>
        <td>
          <input type="text" autofocus />
        </td>
      </tr>

      <tr>
        <td>Password</td>
        <td>
         
            <input type="password" name="password" id="pass" placeholder="Enter the password">
            <span class="far fa-eye" id="togglePassword"></span>
        </td>
      </tr>

      <tr>
        <td>Email</td>
        <td>
          <input type="email" />
        </td>
      </tr>
      <tr>
        <td>Address</td>
        <td>
          <input type="text" />
        </td>
      </tr>


    </table>

    <button type="submit" id="submit">Submit</button>
    <button type="reset" id="reset">Reset</button>

  </form>



  </body>
</html>
